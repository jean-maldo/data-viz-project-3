<html>
<head>
<script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>


<style>

.node {
  font: 300 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  fill: #aaa;
}

.category {
  font: 300 12px "Helvetica Neue", Helvetica, Arial, sans-serif;
  fill: #555;
}

.node:hover {
  fill: #000;
}

.link {
  stroke: steelblue;
  stroke-opacity: 0.4;
  fill: none;
  pointer-events: none;
}

.node:hover,
.node--source,
.node--target {
  font-weight: 700;
}

.node--source {
  fill: #2ca02c;
}

.node--target {
  fill: #d62728;
}

.link--source,
.link--target {
  stroke-opacity: 1;
  stroke-width: 2px;
}

.link--source {
  stroke: #d62728;
}

.link--target {
  stroke: #2ca02c;
}

</style>
<body>

<script>

//code for hierarchical data is from Mike Bostock https://bl.ocks.org/mbostock/7607999

var diameter = 800,
    radius = diameter / 2,
    innerRadius = radius - 120;

var cluster = d3.cluster()
    .size([360, innerRadius]);

var line = d3.radialLine()
    .curve(d3.curveBundle.beta(0.85))
    .radius(function(d) { return d.y; })
    .angle(function(d) { return d.x / 180 * Math.PI; });

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
  .append("g")
    .attr("transform", "translate(" + radius + "," + radius + ")");

var link = svg.append("g").selectAll(".link"),
    node = svg.append("g").selectAll(".node"),
    cat = svg.append("g").selectAll(".categories");

d3.queue()
            .defer(d3.json, "data/ingredient-hierarchies/breakfast_hierarchy.json")
            .defer(d3.json, "data/ingredient-hierarchies/brunch_hierarchy.json")
            .defer(d3.json, "data/ingredient-hierarchies/lunch_hierarchy.json")
            .defer(d3.json, "data/ingredient-hierarchies/dinner_hierarchy.json")
            .defer(d3.csv, "data/ingredient_categories.csv")
            .await(showVisualization);

var ingredient_leaves;
var categories;

function showVisualization(error, data_breakfast, data_brunch, data_lunch, data_dinner, data_categories) {
    if (error) throw error;
    
      var root = packageHierarchy(data_brunch)
          .sum(function(d) { return d.size; });

      cluster(root);

      link = link
        .data(packageImports(root.leaves()))
        .enter().append("path")
          .each(function(d) { d.source = d[0], d.target = d[d.length - 1]; })
          .attr("class", "link")
          .attr("d", line);

      ingredient_leaves = root.leaves();
      categories = {};
      
      ingredient_leaves.forEach(function(d) {
        
        if (!categories[d.data.parent.key]) {
            categories[d.data.parent.key] = {category: d.data.parent.key, x:d.x, y:d.y, count: 1};
        } else {
            categories[d.data.parent.key].x += d.x;
            categories[d.data.parent.key].y += d.y;
            categories[d.data.parent.key].count += 1;
        }
        
      });
      
      
      var cat_array = [];
      
      for (var prop in categories) {
        cat_array.push(categories[prop]);
      }
      
      node = node
        .data(ingredient_leaves)
        .enter().append("text")
          .attr("class", "node")
          .attr("dy", "0.31em")
          .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 30) + ",0)" + (d.x < 180 ? "" : "rotate(180)"); })
          .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
          .text(function(d) { return d.data.key; })
          .on("mouseover", mouseovered)
          .on("mouseout", mouseouted);
      
      cat
        .data(cat_array)
        .enter().append("text")
          .attr("class", "category")
          .attr("dy", "0.31em")
          .attr("transform", function(d) { return "rotate(" + (d.x/d.count + 180) + ")translate(0," + (d.y/d.count + 12) + ")" + (d.x/d.count < 270 && d.x/d.count > 90 ? "" : "rotate(-180)"); })
          .attr("text-anchor", "middle")
          .attr("alignment-baseline", "baseline")
          .text(function(d) { return d.category; })
    
    // Lazily construct the package hierarchy from class names.
    function packageHierarchy(classes) {
      var map = {};

      function find(name, data) {
        var node = map[name], i;
        if (!node) {
          node = map[name] = data || {name: name, children: []};
          if (name.length) {
            node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
            node.parent.children.push(node);
            node.key = name.substring(i + 1);
          }
        }
        return node;
      }

      classes.forEach(function(d) {
        find(getCategory(d.ingredient, data_categories) + "." + d.ingredient, d);
      });

      return d3.hierarchy(map[""]);
    }
}

function getCategory(nameKey, myArray){
    for (var i=0; i < myArray.length; i++) {
        if (myArray[i].Ingredients === nameKey) {
            return myArray[i].Categories;
        }
    }
}

function mouseovered(d) {
  node
      .each(function(n) { n.target = n.source = false; });

  link
      .classed("link--target", function(l) { if (l.target === d) return l.source.source = true; })
      .classed("link--source", function(l) { if (l.source === d) return l.target.target = true; })
    .filter(function(l) { return l.target === d || l.source === d; })
      .raise();

  node
      .classed("node--target", function(n) { return n.target; })
      .classed("node--source", function(n) { return n.source; });
}

function mouseouted(d) {
  link
      .classed("link--target", false)
      .classed("link--source", false);

  node
      .classed("node--target", false)
      .classed("node--source", false);
}

// Return a list of imports for the given array of nodes.
function packageImports(nodes) {
  var map = {},
      imports = [];

  // Compute a map from name to node.
  nodes.forEach(function(d) {
    map[d.data.ingredient] = d;
  });

  // For each import, construct a link from the source to target node.
  nodes.forEach(function(d) {
    if (d.data.list_ingredients) d.data.list_ingredients.forEach(function(i) {
      imports.push(map[d.data.ingredient].path(map[i]));
    });
  });

  return imports;
}
</script>
</body>
</html>
